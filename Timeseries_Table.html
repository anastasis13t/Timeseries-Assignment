<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeseries Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a href="./Timeseries_Table.html"><button class="btn btn-primary rounded-pill px-3" type="button">Table</button></a>
            <a href="./Chart.html"><button class="btn btn-info rounded-pill px-3" type="button" href="./Chart.html">Chart</button></a>
        </div>
    </nav>

    <div id="app">
        <h1>Timeseries Data</h1>
        <table>
            <thead>
                <tr>
                    <th>DateTime</th>
                    <th>DE_DAM_Price</th>
                    <th>GR_DAM_Price</th>
                    <th>FR_DAM_Price</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="data in timeseriesData" :key="data.DateTime">
                    <td>{{ data.DateTime }}</td>
                    <td>{{ data.ENTSOE_DE_DAM_Price }}</td>
                    <td>{{ data.ENTSOE_GR_DAM_Price }}</td>
                    <td>{{ data.ENTSOE_FR_DAM_Price }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                timeseriesData: []
            },
            mounted() {
                fetch('timeseries.json')
                    .then(response => response.json())
                    .then(data => {
                        this.timeseriesData = data;
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }
        });
    </script>
</body>

</html>
